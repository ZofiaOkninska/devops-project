name: Docker Image CI on PR

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout the code
      uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

  test:

      runs-on: ubuntu-latest

      steps:

        - name: Checkout the code
          uses: actions/checkout@v4
    
        - name: Run tests
          run: echo "Test"
